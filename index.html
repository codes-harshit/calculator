<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator: Caluclate Easily</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <input type="text" class="display">
            <button class="row1">AC</button>
            <button class="row1">DEL</button>
            <button class="row1">%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button id="span2">0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
        <div class="footer">
            <p>Made with  &#10084; By Harshit Bihani</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
